<html>
  <head>
    <title>HackerEarth Extension</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="base.css"/>
  </head>
  <body>
    <div id='response'>

      <div class='jewel-header'>
      <a href="http://www.hackerearth.com" target="_blank" id="home"><img src="hacker_earth_logo.png"/></a>
      </div>

      <div class='nice-select' id='challenge-type-parent'>
        <select id='challenge-type'>
            <option>All</option>
        </select>
      </div>

      <div class="sub-heading less-margin bold" style="padding-left: 10px;" id='ongoing-top-parent'>Live Challenges</div>
      <div class='notifications'>
        <div id='ongoing'></div>
      </div>

      <div class='sub-heading less-margin bold' style="padding-left: 10px;" id='upcoming-top-parent'>Upcoming Challenges</div>
      <div class='notifications'>
        <div id='upcoming'></div>
      </div>

    </div> <!-- End of Response -->

    <div id='indicator'>
      <img src='ajax-loading-image.gif' width="332px"/>
  </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="fetch.js"></script>
  </body>
</html>
